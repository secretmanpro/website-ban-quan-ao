    <!--nút mua hàng-->
   <script type="text/javascript">
    $(function(){
         if(typeof(Storage)!=="undefined")
            {
                  if (localStorage.slg)
                  {              
                    localStorage.removeItem('slg');
                    localStorage.removeItem('tgia');
                  }
                localStorage.slg=0;
                localStorage.tgia=0;
            }
        $('.gio').click(function(){
            
            localStorage.slg = Number(localStorage.slg)+1;
            $('#soluong').text(localStorage.slg);
            var sotien = $(this).next().text();
            localStorage.tgia = Number(localStorage.tgia)+Number(sotien);
            var tong = dinh_dang_so(localStorage.tgia, 0, true,true,"");        
            $('#trigia').text(tong);
        });    
    });
    </script>
